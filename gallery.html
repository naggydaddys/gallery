<!doctype html>
<html lang="en-US" class="has-lab-nav-bottom lab-theme-light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rachel Shields</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="css/masonry.css">
  <link rel="stylesheet" href="css/gallery.css">

</head>

<body class="labs-template-default single single-labs postid-2409 logged-in admin-bar no-customize-support">
  <div class="container gallery-container">

    <div class="projects-image">
      <img src="images/projects_image_reverse.svg" alt="projects banner image">
    </div>

    <h1>Design Gallery</h1>

    <div class="tz-gallery">
      <div class="wrapper">
        <div class="masonry">
          <div class="brick thumbnail">
            <a class="lightbox" href="images/card2014.jpg">
              <img src="images/card2014.jpg" alt="Christmas Card 2014">
            </a>
            <div class="caption">
              <h3>Christmas Card 2014</h3>
            </div>
          </div>
          <div class="brick thumbnail">
            <a class="lightbox" href="images/card2015.jpg">
              <img src="images/card2015.jpg" alt="Christmas Card 2015">
            </a>
            <div class="caption">
              <h3>Christmas Card 2015</h3>
            </div>
          </div>
          <div class="brick thumbnail">
            <a class="lightbox" href="images/card2016.jpg">
              <img src="images/card2016.jpg" alt="Christmas Card 2016">
            </a>
            <div class="caption">
              <h3>Christmas Card 2016</h3>
            </div>
          </div>
          <div class="brick thumbnail">
            <a class="lightbox" href="images/card2017.png">
              <img src="images/card2017.png" alt="Christmas Card 2017">
            </a>
            <div class="caption">
              <h3>Christmas Card 2017</h3>
            </div>
          </div>
          <div class="brick thumbnail">
            <a class="lightbox" href="images/card2018.png">
              <img src="images/card2018.png" alt="Christmas Card 2018">
            </a>
            <div class="caption">
              <h3>Christmas Card 2018</h3>
            </div>
          </div>
          <div class="brick thumbnail">
            <a class="lightbox" href="images/hearts.png">
              <img src="images/hearts.png" alt="Queen of Hearts">
            </a>
            <div class="caption">
              <h3>Queen of Hearts</h3>
            </div>
          </div>
          <div class="brick thumbnail">
            <a class="lightbox" href="images/spades.png">
              <img src="images/spades.png" alt="Queen of Spades">
            </a>
            <div class="caption">
              <h3>Queen of Spades</h3>
            </div>
          </div>
          <div class="brick thumbnail">
            <a class="lightbox" href="images/diamonds.png">
              <img src="images/diamonds.png" alt="Queen of Diamonds">
            </a>
            <div class="caption">
              <h3>Queen of Diamonds</h3>
            </div>
          </div>
          <div class="brick thumbnail">
            <a class="lightbox" href="images/clubs.png">
              <img src="images/clubs.png" alt="Queen of Clubs">
            </a>
            <div class="caption">
              <h3>Queen of Clubs</h3>
            </div>
          </div>
        </div><!-- .masonry -->
      </div>
    </div>
    <div class="projects-image">
      <img src="images/projects_image.svg" alt="project banner image">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
  <script>
    baguetteBox.run('.tz-gallery');
  </script>
</body>

</html>
